<div class = "container-bigCard">
    <!-- conteudo mockado -->
    <div class = "bigCard-photo">
        <img [src]="photoCover" alt="" height="200px" width="200px" />
    </div>
    <div class = "bigCard-title">
        <h1><a [routerLink] = "['content', Id]">{{ cardTitle }}</a></h1>
    </div>
    <div class = "bigCard-description">
        <p>
            <a [routerLink] = "['content', Id]">
                {{ cardDescription }}
            </a>
        </p>
    </div>
</div>
