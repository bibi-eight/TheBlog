<div class = "container_smallCard" [routerLink] = "['content', Id]">
    <div class = "container_smallCard-content">
        <div class = "smallCard-photo">
            <img src="{{ photoCover }}" alt="">
        </div>
        <div class = "smallCard-title">
            <h1>{{ cardTitle }}</h1>
        </div>
    </div>
    <div class = "container_smallCard-separator">
        <hr/>
    </div>
</div>
